<!doctype html>
<html lang="en">

<head>
	<title>Result_Analysis</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<section class="pie_chart_content">

		<div class="overlay">

			<div class="container">
				<div class="row">


					<div class="col-md-6">

						<div class="main_box">
							<br><br>
							<h1>Skill Wise Analysis</h1>
							<br><br><br><br><br>
							<canvas id="myChart"></canvas>
						</div>
					</div>


					<div class="col-md-6">

						<div class="count_box">

							<div class="form-group">
								<label for="total-skill" style="font-size: large; color: whitesmoke;">Total</label>
								<input type="text" value="100" readonly class="total-input form-control" />
							</div>

							<div class="form-group">
								<label for="analytical-skill" style="font-size: large; color: whitesmoke;">Analytical Skill</label>
								<input type="text" name="analytical-skill-input form-control" class="analytical-skill" />
							</div>

							<div class="form-group">
								<label for="Logical-Skill" style="font-size: large; color: whitesmoke;">Logical Skill</label>
								<input type="text" name="deaths-input" class="Logical-Skill" />
							</div>

							<div class="form-group">
								<label for="Math-Skill" style="font-size: large; color: whitesmoke;">Math Skill</label>
								<input type="text" name="recovered-input" class="Math-Skill" />
							</div>

							<div class="form-group">
								<label for="Programming-Skill" style="font-size: large; color: whitesmoke;">Programming Skill</label>
								<input type="text" name="recovered-input" class="Programming-Skill" />
							</div>

							<div class="form-group">
								<label for="Problem-Solving-Skill" style="font-size: large; color: whitesmoke;">Problem Solving Skill</label>
								<input type="text" name="recovered-input" class="Problem-Solving-Skill" />
							</div>

							<div class="form-group">
								<label for="Creativity-Skill" style="font-size: large; color: whitesmoke;">Creativity Skill</label>
								<input type="text" name="recovered-input" class="Creativity-Skill" />
							</div>

							<div class="form-group">
								<label for="Hardware-Skill" style="font-size: large; color: whitesmoke;">Hardware Skill</label>
								<input type="text" name="recovered-input" class="Hardware-Skill" />
							</div>



						</div>





					</div>

				</div>
			</div>

		</div>
		



	</section>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
	<script src="js/main.js"></script>



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
</body>

</html>
